<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        
    </style>
</head>
<body>
    <div id="main-container">
      <h2>
        Start your 5 day free trail.
      </h2>

      <form onsubmit="redirect(event)" id="form" >
      <div id="sub-container">
        <div class="input-container">
          Your name
          <input id="name" type="text" oninput='validation("name")'/>
          <lable id="lname"></lable>
        </div>
        <div class="input-container">
          Your email
          <input id="email" type="email" oninput='validation("email")'/>
          <lable id="lemail"></lable>
        </div>
        <div class="input-container">
          Your mobile number
          <input id="number" type="number" oninput='validation("number")'/>
          <lable id="lnumber"></lable>
        </div>
        <div class="input-container">
          Password
          <input id="password" type="password" oninput='validation("password")'/>
          <lable id="lpassword"></lable>
        </div>
        <div class="input-container">
          Confirm Password
          <input id="cpassword" type="password" oninput='validation("cpassword")'/>
          <lable id="lcpassword"></lable>
        </div>
        <div id="termsConditions">
          <input type="checkbox" onclick="validation('checkbox')" id="checkbox">
          <p>I agree to your <span>Terms of services</span> and <span>Privacy Policy</span></p>
        </div>
        <button id="button" type="submit">Create Account</button>
      </div>
    </form>
      

      <script src="validation.js"></script>
    </div>
  </body>

</html>
